<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <style>
        h3{
            color:rgb(243, 170, 219);
            margin-top: 15px;
            margin-left: 15px;
        }
    </style>
</head>

<body>
    <h3>Task 3 Form 2</h3>

    <div class="container mt-3">
        <form class="needs-validation" novalidate>
            <div class="form-row mt-3">
                <div class="col">
                    <label for="validationCustom01">Email</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Email" required>
                    <div class="invalid-feedback">
                        Lütfen bir email girin.
                    </div>
                </div>
                <div class="col">
                    <label for="inputPassword5">Password</label>
                    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock"
                        placeholder="Password">
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        Şifreniz 8-20 karakter uzunluğunda olmalı, harf ve sayı içermeli, ve boşluk, özel karakter ve
                        emoji içermemelidir.
                    </small>
                </div>
            </div>

            <div class="form-row mt-3">
                <div class="col-md-6">
                    <label for="validationCustom04">Şehir</label>
                    <input type="text" class="form-control" id="validationCustom04" placeholder="Şehir" required>
                    <div class="invalid-feedback">
                        Lütfen bir şehir belirtin.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="Tarih" >Tarih</label>
                            <div class="input-group date" id="datepicker">
                                <input type="text" class="form-control">
                                <span class="input-group-append">
                                    <span class="input-group-text bg-white">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </span>
                            </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                <label for="exampleFormControlTextarea2">Metin</label>
                <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3"></textarea>
                </div>
            </div>
            <button class="btn btn-primary mt-3" type="submit">Formu gönder</button>
        </form>
    </div>

    <script type="text/javascript">
        $(function() {
            $('#datepicker').datepicker();
        });
    </script>


    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>


    </div>
</body>

</html>
