                margin: auto;

<body>

    <h3>Task 3 Form 1</h3>

    <div class="container">
        <form class="needs-validation" novalidate>
            <div class="form-row mt-3">
                <div class="col">
                    <label for="validationCustom01">Email</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Email" required>
                    <div class="invalid-feedback">
                        Lütfen bir email girin.
                    </div>
                </div>
                <div class="col">
                    <label for="inputPassword5">Password</label>
                    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock"
                        placeholder="Password">
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        Şifreniz 8-20 karakter uzunluğunda olmalı, harf ve sayı içermeli, ve boşluk, özel karakter ve
                        emoji içermemelidir.
                    </small>
                </div>
            </div>
            <div class="form-row mt-3">
                <div class="col">
                    <label for="validationCustom03">Adres</label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="Adres" required>
                    <div class="invalid-feedback">
                        Lütfen bir adres belirtin.
                    </div>
                </div>
            </div>
            <div class="form-row mt-3">
                <div class="col">
                    <label for="validationCustom04">Adres 2</label>
                    <input type="text" class="form-control" id="validationCustom04" placeholder="Adres 2" required>
                    <div class="invalid-feedback">
                        Lütfen bir adres belirtin.
                    </div>
                </div>
            </div>

            <div class="form-row mt-3">
                <div class="col-md-5">
                    <label for="validationCustom04">Şehir</label>
                    <input type="text" class="form-control" id="validationCustom04" placeholder="Şehir" required>
                    <div class="invalid-feedback">
                        Lütfen bir şehir belirtin.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom04">İlçe</label>
                    <input type="text" class="form-control" id="validationCustom04" placeholder="İlçe" required>
                    <div class="invalid-feedback">
                        Lütfen bir ilçe belirtin.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="exampleFormControlFile1">Dosya seçin</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
            </div>

            <div class="form-group mt-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Şartları ve koşulları kabul ediyorum.
                    </label>
                    <div class="invalid-feedback">
                        Göndermeden önce kabul etmelisiniz.
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Formu gönder</button>
        </form>
    </div>
    </form>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>


    </div>
